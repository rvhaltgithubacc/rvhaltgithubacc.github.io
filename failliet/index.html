<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://hoelangheeftreduxalniksgezegd.nl/style.css">
        <title>Hoe lang was Redux failliet?</title>
    </head>
    <body>
      <header>
      </header>
        <p class="centered_text">
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </p>
        <h3 class="centered_text">Redux was in totaal...</h3>
        <section>
            <h1 id="time" class="centered_text">33 dagen, 18 uur, 0 minuten en 0 seconden</h1>
        </section>
        <h3 class="centered_text">failliet!</h3>
        <p class="centered_text">
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </p>
        <p id="wjd" class="centered_text">Wist je dat...</p>
        <p id="randomfact" class="centered_text">...</p>
        <script>
            var timer = setInterval(function() {
            
              var date = new Date("May 30, 2023 15:00:00").getTime();
              var datenow = new Date().getTime();
                
              var dist = date - datenow
                
              var seconds = Math.floor((dist % (-1000 * 60)) / -1000);
              let final = null;
              if (seconds < 61)
              {
                final = "Redux niet meer failliet is?"
              }
              if (seconds < 51)
              {
                final = "Redux een week lang z'n bek hield?"
              }
              if (seconds < 41)
              {
                final = "Redux een doorstart heeft gemaakt?"
              }
              if (seconds < 31)
              {
                final = "Redux tering veel giveaways hostte? Totaal goed voor de financiele situatie natuurlijk. Geen twijfel over mogelijk."
              }
              if (seconds < 21)
              {
                final = "Redux allemaal dure influencers op bezoek nam als marketing stunt, maar dit sneu hard faalde?"
              }
              if (seconds < 11)
              {
                final = "Deze website met enorm veel liefde het internet op gepleurd is?"
              }
              if (seconds < 6)
              {
                document.getElementById("wjd").innerHTML = "'Aandeelhoudersvergadering'"
                final = "- Lon, 30 mei 2023"
              }
              else
              {
                document.getElementById("wjd").innerHTML = "Wist je dat..."
              }
                
              document.getElementById("randomfact").innerHTML = final;
                
            }, 5000);
        </script>
    </body>
</html>
